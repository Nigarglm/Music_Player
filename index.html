<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="backdrop-card"></div>
            <form>
                <h2>Sign In</h2>
                <div class="UsernameOrEmail">
                    <label for="UsernameOrEmail">Username or Email</label>
                    <input type="text" name="UsernameOrEmail" id="UsernameOrEmail" placeholder="Username or Email">
                </div>
                <div class="Password">
                    <label for="Password">Password</label>
                    <input type="text" name="Password" id="Password" placeholder="Password">
                </div>
                <button>Sign in</button>
                <a href="#" class="forgot_password">Forgot your password?</a>
            </form>
            <p>Don't have an account?</p>
            <a href="#" class="sign">Sign up</a>
    </div>
</body>
</html>
